<p>Matches: {{client.compounds.length || 'N/A'}}</p>

<style>
.mcule-results {
	overflow: hidden;
}
.mcule-results .col-md-6 {
	display: flex;
	flex-direction: column;
	align-items: center;
}
.mcule-results .col-md-6 img {
	max-width: 100%;
	max-height: 180px;
	width: auto;
	height: auto;
}
</style>

<div class="mcule-results">

	<pager ng-model="page" total="client.compounds.length"></pager>

	<div ng-repeat="compound in client.compounds" ng-if="(page - 1) * 4 <= $index && $index < page  * 4">
		<div ng-if="$index % 2 == 0" class="clearfix"></div>
		<div class="col-md-6">
			<img ng-src="{{compound.base64image}}" structure="compound.smiles" structure-data="compound.data" />
			<a target="_blank" ng-href="{{compound.url}}">{{compound['mcule_id']}}</a>
			<span>{{compound.availability['availability_type']}} - Stock({{compound.availability['confirmed_amount_unit']}}): {{compound.availability['confirmed_amount']}}<br></span>
		</div>
	</div>
</div>
