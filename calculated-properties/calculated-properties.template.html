<style>
	.calculated-properties tr.property-row td {
		padding-top: 2px;
	}
	.calculated-properties .property-row .property-name,
	.calculated-properties .property-row .property-value {
		border-bottom: 1px solid #dedede;
	}
	.calculated-properties .property-row:last-child .property-name,
	.calculated-properties .property-row:last-child .property-value {
		border-bottom: 1px solid #e8e8e8;
	}
	.calculated-properties .property-row .property-name {
		min-width: 100px;
		padding-right: 2px;
	}
	.calculated-properties .property-row .property-value {
		width: 70px;
		text-align: right;
		padding: 2px 2px 0;
	}
	.calculated-properties tr:not(.property-row) td {
		text-align: right;
		color: #999;
		padding: 0 2px;
	}
</style>
<table class="calculated-properties">
	<tr ng-if="client.hasPinnedValues">
		<td></td>
		<td></td>
		<td></td>
		<td>Current</td>
		<td>Pinned</td>
	</tr>
	<tr ng-repeat="property in client.properties track by property.label" class="property-row">
		<td ng-if="client.hasPinnedValues"><larger new="property.values[0]" base="property.values[1]"></larger></td>
		<td ng-if="client.hasPinnedValues"><smaller new="property.values[0]" base="property.values[1]"></smaller></td>
		<td class="property-name">{{property.label}} <span ng-if="property.unit">({{property.unit}})</span></td>
		<td class="property-value">{{property.values[0]}}</td>
		<td class="property-value" ng-if="client.hasPinnedValues">{{property.values[1]}}</td>
	</tr>
</table>
