<style>
.enamine-results {
	overflow: hidden;
}
.enamine-results .col-md-6 {
	display: flex;
	flex-direction: column;
	align-items: center;
}
.enamine-results .col-md-6 img {
	max-width: 100%;
    max-height: 180px;
    width: auto;
    height: auto;
}
</style>

<div>
	<div ng-show="client.targets.length" class="enamine-results">
		
		<pager ng-model="page" total="client.targets.length"></pager>

		<div ng-repeat="item in client.targets" ng-if="(page - 1) * 4 <= $index && $index < page * 4">

			<div class="col-md-6">

				<img ng-src="{{item.base64image}}" structure="item.sdf" structure-data="item.data" />
				<a target="_blank" href="https://madfast-demo.chemaxon.com/" class="text-center">{{item.targetid}} ({{1 - item.dissimilarity | number}})</a>

			</div>

		</div>

	</div> 
</div>
