<p>Matches: {{client.compounds.length || 'N/A'}}</p>

<style>
.molport-results {
	overflow: hidden;
}
.molport-results .col-md-6 {
	display: flex;
	flex-direction: column;
	align-items: center;
}
.molport-results .col-md-6 img {
	max-width: 100%;
	max-height: 180px;
	width: auto;
	height: auto;
}
</style>

<div class="molport-results">

	<pager ng-model="page" total="client.compounds.length"></pager>

	<div ng-repeat="compound in client.compounds" ng-if="(page - 1) * 4 <= $index && $index < page  * 4">
		<div ng-if="$index % 2 == 0" class="clearfix"></div>
		<div class="col-md-6">
			<img ng-src="{{compound.base64image}}" structure="compound.SMILES" structure-data="compound.data" />
			<a target="_blank" ng-href="{{compound.url}}">{{compound['MolPort Id']}}</a><br>
			<span ng-if="compound.similarity">Similarity: {{compound.similarity}}<br></span>
			<span>Verified amount (mg): {{compound['Verified Amount']}}<br></span>
		</div>
	</div>
</div>
